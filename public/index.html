<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create API Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .api-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            width: 100%;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .key-container {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .api-key-input {
            width: 100%;
            background-color: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #2d3748;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-radius: 12px;
            padding: 1rem;
            padding-right: 80px;
            transition: all 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #5568d3;
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .copy-feedback {
            font-size: 0.85rem;
            color: #48bb78;
            margin-top: 0.5rem;
            height: 1.2em;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .copy-feedback.visible {
            visibility: visible;
            opacity: 1;
        }

        .info-text {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .info-text::before {
            content: '‚ÑπÔ∏è';
            font-size: 1rem;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <main class="api-card">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1>Create API Key</h1>
        <p class="subtitle">Klik tombol di bawah untuk membuat kunci API baru, lalu salin untuk digunakan.</p>

        <button id="generateBtn" class="generate-btn">üîë Buat API Key Baru</button>

        <div class="key-container">
            <input type="text" id="apiKeyInput" class="api-key-input" value="" readonly>
            <button id="copyBtn" class="copy-btn">Salin</button>
        </div>

        <p id="copyFeedback" class="copy-feedback">‚úì Berhasil disalin ke clipboard!</p>

        <p id="infoText" class="info-text">Kunci akan dibuat & disimpan di sisi server</p>
    </main>

    <footer>
        ¬© 2024 DP. All rights reserved.
    </footer>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const copyFeedback = document.getElementById('copyFeedback');
        const infoText = document.getElementById('infoText');

        async function requestNewApiKeyFromServer() {
            apiKeyInput.value = '‚è≥ Membuat kunci di server...';
            apiKeyInput.classList.add('loading');
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Membuat...';
            infoText.textContent = 'Menghubungi server...';

            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'Web User' }) 
                });

                const data = await response.json();

                if (response.ok) {
                    apiKeyInput.value = data.apiKey;
                    infoText.textContent = '‚úì Kunci berhasil dibuat dan disimpan di server';
                } else {
                    apiKeyInput.value = '‚ùå Gagal membuat kunci';
                    infoText.textContent = data.message || 'Terjadi error di server';
                }
                
            } catch (error) {
                console.error('Error saat fetch:', error);
                apiKeyInput.value = '‚ùå Error koneksi ke server';
                infoText.textContent = 'Pastikan server Node.js sudah berjalan';
            } finally {
                apiKeyInput.classList.remove('loading');
                generateBtn.disabled = false;
                generateBtn.textContent = 'üîë Buat API Key Baru';
            }
        }

        function copyToClipboard() {
            const currentValue = apiKeyInput.value;
            if (!currentValue || currentValue.includes('‚ùå') || currentValue.includes('‚è≥') || currentValue.includes('Klik tombol')) {
                return;
            }

            apiKeyInput.select();
            apiKeyInput.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(apiKeyInput.value)
                .then(() => {
                    copyFeedback.classList.add('visible');
                    copyBtn.textContent = '‚úì Tersalin';
                    
                    setTimeout(() => {
                        copyFeedback.classList.remove('visible');
                        copyBtn.textContent = 'Salin';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
        }

        generateBtn.addEventListener('click', requestNewApiKeyFromServer);
        copyBtn.addEventListener('click', copyToClipboard);

        apiKeyInput.value = 'Klik tombol "Buat API Key Baru" di atas';
    </script>

</body>
</html>
